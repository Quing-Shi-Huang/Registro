<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos de Matrícula</title>
    <link rel="stylesheet" href="historial.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Historial de Pagos de Matrícula</h1>

    <div class="tabla">
        <table id="tabla-historial">
            <thead>
                <tr>
                    <th>Recibo</th>
                    <th>Grado</th>
                    <th>Pensión</th>
                    <th>Estudiante</th>
                    <th>Fecha de Pago</th>
                    <th>Mes de Pension</th>
                    <th>Meses de Deuda</th> <!-- Columna para los meses de deuda -->
                    <th>Monto de deuda</th>
                    <th>Acciones</th> <!-- Columna para los botones -->
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los registros -->
            </tbody>
        </table>
    </div>

    <div class="total">
        <p>Total de Pensiones: <span id="total-pensiones">0</span></p>
        <p>Total de Estudiantes: <span id="total-estudiantes">0</span></p>
    </div>

    <div class="actions">
        <button onclick="volver()">Volver al Registro</button>
        <button onclick="borrarHistorial()">Borrar Historial</button>
        <button onclick="generarPDF()">Descargar PDF</button>
    </div>
</div>

<script src="historial.js"></script>

</body>
</html>
